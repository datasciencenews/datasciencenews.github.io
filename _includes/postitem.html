<div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">
        {% assign d = post.date | date: "%-d"  %}{% case d %}{% when '1' or '21' or '31' %}{{ d }}st{% when '2' or '22' %}{{ d }}nd{% when '3' or '23' %}{{ d }}rd{% else %}{{ d }}th{% endcase %}
        {{ post.date | date: "%B, %Y" }}</p>

    {{ post.excerpt }}

    <a href="{{ post.url }}">Continue reading &raquo;</a>
</div>
